<!DOCTYPE html>
<html>

<head>
<title>Customer Information</title>
<link rel="stylesheet" type="text/css" href="CSS-Basics.css">
</head>

<body>
	<div class="center">
	<h1>Customer Information</h1>
	
	<p>Please enter your First Name, Last Name and Email Address in the form below.<br>
	Click the 'Submit' button once you have filled out the form.</p><br>
	
	<div class="div2">
	<form>
		First Name<br>
		<input type="text" name="FirstName" placeholder="Your First Name"><br>
		
		Last Name<br>
		<input type="text" name="LastName" placeholder="Your Last Name"><br>
		
		Email Address<br>
		<input type="text" name="EmailAddress" placeholder="Your Email Address"><br>
		
		<input type="submit" value="Submit">
	</form>
	</div>
	
	</div>
</body>
</html>
